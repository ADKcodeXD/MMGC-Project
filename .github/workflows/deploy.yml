name: Build & Deploy with Docker Images

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/backend/Dockerfile
          push: true
          tags: |
            ghcr.io/adkcodexd/mmgc-backend:latest

      - name: Build & push frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/adkcodexd/mmgc-frontend:latest

      - name: Build & push admin image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/MMGCBACK/Dockerfile
          push: true
          tags: |
            ghcr.io/adkcodexd/mmgc-admin:latest

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            if [ ! -d "${{ secrets.PROJECT_PATH }}" ]; then
              git clone https://github.com/${{ github.repository }}.git ${{ secrets.PROJECT_PATH }}
            fi
            cd ${{ secrets.PROJECT_PATH }}
            git pull origin master
            docker compose -f docker-compose.yml -f docker-compose.production.yml pull
            docker compose -f docker-compose.yml -f docker-compose.production.yml up -d
            docker image prune -f
