# 镜像前缀：默认 ghcr.io/adkcodexd；用阿里云 ACR 时在 .env 写 IMAGE_REGISTRY=crpi-xxx.personal.cr.aliyuncs.com/mmgc
services:
  # 使用 host 网络，使 127.0.0.1 指向宿主机，可直接连本机 MongoDB/Redis
  backend:
    image: ${IMAGE_REGISTRY:-ghcr.io/adkcodexd}/mmgc-backend:latest
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./env/backend.env.production:/app/apps/backend/.env.production:ro
    environment:
      NODE_ENV: prod

  frontend:
    image: ${IMAGE_REGISTRY:-ghcr.io/adkcodexd}/mmgc-frontend:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./env/frontend.env.production:/app/env/.env.production:ro
    environment:
      # 后端在宿主机 8055，前端容器通过 host.docker.internal 访问
      NUXT_PUBLIC_API_LOCAL: http://host.docker.internal:8055
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - mmgc-net

  admin:
    image: ${IMAGE_REGISTRY:-ghcr.io/adkcodexd}/mmgc-admin:latest
    restart: unless-stopped
    ports:
      - "8080:80"
    networks:
      - mmgc-net

networks:
  mmgc-net:
    driver: bridge
