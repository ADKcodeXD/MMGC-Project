services:
  backend:
    image: ghcr.io/${GITHUB_OWNER}/mmgc-backend:latest
    restart: unless-stopped
    ports:
      - "8055:8055"
    volumes:
      - ./env/backend.env.production:/app/apps/backend/.env.production:ro
    environment:
      NODE_ENV: prod
    networks:
      - mmgc-net
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    image: ghcr.io/${GITHUB_OWNER}/mmgc-frontend:latest
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./env/frontend.env.production:/app/env/.env.production:ro
    environment:
      NUXT_PUBLIC_API_LOCAL: http://backend:8055
    networks:
      - mmgc-net

  admin:
    image: ghcr.io/${GITHUB_OWNER}/mmgc-admin:latest
    restart: unless-stopped
    ports:
      - "8080:80"
    networks:
      - mmgc-net

networks:
  mmgc-net:
    driver: bridge
