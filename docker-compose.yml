# 镜像前缀：默认 ghcr.io/adkcodexd；用阿里云 ACR 时在 .env 写 IMAGE_REGISTRY=crpi-xxx.personal.cr.aliyuncs.com/mmgc
services:
  # ---- 数据层 ----
  mongodb:
    image: mongo:6
    restart: unless-stopped
    command: ["--directoryperdb", "--auth"]
    # ⚠️ 不要暴露端口到公网！容器间通过 mmgc-net 内部网络通信即可
    # ports:
    #   - "127.0.0.1:27017:27017"  # 仅需本地调试时取消注释
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: mmgc
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-mmgc_admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme_strong_password}
    networks:
      - mmgc-net

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD:-changeme_redis_password}"]
    # ports:
    #   - "127.0.0.1:6379:6379"  # 仅需本地调试时取消注释
    volumes:
      - redis-data:/data
    networks:
      - mmgc-net

  # ---- 应用层 ----
  backend:
    image: ${IMAGE_REGISTRY:-ghcr.io/adkcodexd}/mmgc-backend:latest
    restart: unless-stopped
    ports:
      - "8055:8055"
    volumes:
      - ./env/backend.env.production:/app/apps/backend/.env.production:ro
    environment:
      NODE_ENV: prod
    depends_on:
      - mongodb
      - redis
    networks:
      - mmgc-net

  frontend:
    image: ${IMAGE_REGISTRY:-ghcr.io/adkcodexd}/mmgc-frontend:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./env/frontend.env.production:/app/env/.env.production:ro
    environment:
      NUXT_PUBLIC_API_LOCAL: http://backend:8055
    depends_on:
      - backend
    networks:
      - mmgc-net

  # Admin 为 SPA，API 请求由浏览器发起，需在构建时配置 VITE_GLOB_API_URL 为公网可访问的 API 地址（或 Nginx 反代）
  admin:
    image: ${IMAGE_REGISTRY:-ghcr.io/adkcodexd}/mmgc-admin:latest
    restart: unless-stopped
    ports:
      - "8080:80"
    networks:
      - mmgc-net

volumes:
  mongo-data:
  redis-data:

networks:
  mmgc-net:
    driver: bridge
